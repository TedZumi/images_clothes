{% extends 'base.html' %}

{% block title %}
Страница регистрации
{% endblock %}

{% block body %}
<form method="post" class="reg">
	<fieldset class="reg_en">
		<legend align="center">Создайте учетную запись</legend>
		<input class="reg" name="name" id="name" type="text" required placeholder="ФИО">
		<input class="reg" name="email" id="email" type="email" required placeholder="E-mail">
		<input class="reg" name="password" id="password" type="password" required placeholder="Пароль">
		{% if error %}
		  <div class="error">
			{{ error }}
		  </div>
		{% endif %}
		<input class="button reg_en_button" type="submit" value="Зарегистрироваться">
		<a class="question" onclick="location.href='/login'">Уже есть учетная запись?</a>
	</fieldset>
</form>

{% endblock %}
